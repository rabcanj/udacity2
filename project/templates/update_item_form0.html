<! — “Child Template” →
{% extends "base.html" %}
{% block content %}
<form style="margin-left:25%;padding:1px 16px;" action="/update_item" method="post">
  <input type="hidden" name="_method" value="put" />
   Item Name: <input type="text" name="name" value="{{ item.name }}"><br>
   Item description: <input type="text" name="description" value="{{ item.description }}"><br>
   Item Category: <select id="country" name="category_name" value="{{ item.category }}">
     {% for category in categories %}
       <option value="{{ category }}">{{ category }}</option>
     {% endfor %}
    </select>
    <input type="submit" value="Submit">
</form>
{% endblock %}
