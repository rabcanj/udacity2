<! — “Child Template” →
{% extends "base.html" %}
{% block content %}
<div style="margin-left:25%;padding:1px 16px;">
  <div class="row">
  <div class="column left" style="background-color:#aaa;">
    <h2>Categories</h2>
    {% for category in categories %}
      <a href="/item?category_id={{ category.id }}">{{ category }}</a><br>
    {% endfor %}
  </div>
  <div class="column right" style="background-color:#bbb;">
    <h2>{{ latest }} Items</h2>
    {% for item in items %}
        <a href="/desc?id={{ item.id }}"> {{ item.name }} ({{ item.category }}) </a><br>
    {% endfor %}
  </div>
</div>
</div>
{% endblock %}
