<! — “Child Template” →
{% extends "base.html" %}
{% block content %}
<div style="margin-left:25%;padding:1px 16px;">
  <div class="row">
    {% for item in items %}
      <h3>Description of <i>{{ item.name }}</i> </h3>
      <p>{{ item.description }}</p>
      <a href="/update_item_form?id={{item.id}}"> EDIT </a>
      <a href="/delete_item/{{ item.id }}"> DELETE </a>
    {% endfor %}

</div>
</div>
{% endblock %}
